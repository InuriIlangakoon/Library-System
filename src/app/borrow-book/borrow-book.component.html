<form action="#">
    <table align="center">
      <div class="borrow">
        <tr>
          <th colspan="3">Borrow Book</th>
        </tr>
        <tr>
          <td>
            <input type="text" class="date" id="Bday" placeholder="Day" formControlName="Bday" size="5">
            <!-- <span><br>Enter Borrowing Day<br></span> -->

            <input type="text" class="date" id="Bmonth" placeholder="Month" formControlName="Bmonth" size="5">
            <!-- <span><br>Enter Borrowing Month<br></span> -->

            <input type="text" class="date" id="Byear" placeholder="Year" formControlName="Byear" size="5">
            <!-- <span><br>Enter Borrowing Year<br></span> -->
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" class="ids" id="txtBIsbn" placeholder="Enter ISBN" formControlName="txtBIsbn"><br>
            <!-- <span>>Enter ISBN of the Returning book</span> -->
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" class="ids" id="txtBReader" placeholder="Reader ID" formControlName="txtBReader"><br>
            <!-- <span>Enter Reader ID</span> -->
          </td>
        </tr>
        <tr>
          <td>
            <input type="reset" name="btnClearB" id="borrowBClear" value="Clear">
            <input type="submit" id="borrowB" name="borrowB" value="Borrow Book">
          </td>
        </tr>
      </div>
    </table>
</form>
